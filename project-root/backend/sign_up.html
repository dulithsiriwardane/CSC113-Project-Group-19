<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>User Login</h2>

    <form id="loginForm">
        Name: <input type="text" name="name" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        Password: <input type="password" name="password" required><br><br>
        Confirm-Password: <input type="password" name="confirm_password" required><br><br>
        
        <button type="submit">Send</button><br><br>        
    </form>
    <button id="loginBtn">Already have an Account login</button>
    <p id="result"></p>
    <script>
        // Normal button that with event listener to move between html pages
        document.getElementById('loginBtn').addEventListener("click",function (e){
            e.preventDefault();
            window.location.href = "index.html";
        });

        document.getElementById('loginForm').addEventListener("submit", function(e){
            e.preventDefault(); 
            
            const name = this.name.value.trim();
            const email = this.email.value.trim();
            const password = this.password.value;
            const confirm_password = this.confirm_password.value; // re - entered password

            if (email === '' || password === '' || name === '' || confirm_password === '' ){
                // Change the message if needed
                var msg = "Please fill all the field";
                showError(msg);
                return;
            }

            // Email format check
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
                showError("Invalid email format");
                return;
            }

            // Password mismatch
            if (password !== confirm_password){
                showError("Password Mismatch");
                return;
            }

            sendSignUpRequest(name,email,password);

        });

        function showError(msg) {
            document.getElementById("result").innerText = msg;
        }

        function sendSignUpRequest(name, email, password) {
            const formData = new FormData();
            
            formData.append("name", name);
            formData.append("email", email);
            formData.append("password", password);

            fetch("sign_up.php", {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        // TODO :: change redirect locations
                        window.location.href = "logout.html";
                    } else {
                        showError(data.message);
                    }
                })
                .catch(() => showError("Network error"));
        }
    </script>
</body>

</html>
