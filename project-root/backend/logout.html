<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="outputs"></p>
    <button type="submit" id="logoutBtn">logout</button>
    <br><br>
    <button id="getSessionName">Session Name Test</button><br>
    <p id="sessionName"></p>
    <script>
       
        document.getElementById("logoutBtn").addEventListener("click", () => {
            fetch("logout.php", {
                method: "POST",
                credentials: "include" // Cookies and authentication data
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        window.location.href = "index.html";                   
                    }
                });
        });

        // test session name fetch
        document.getElementById("getSessionName").addEventListener("click", ()=> {
            fetch("session_name.php", {
                method: "POST"
            })
                .then (res => res.json())
                .then (data => {
                    document.getElementById('sessionName').innerHTML = data.message;
                })
        });
    </script>
</body>

</html>
