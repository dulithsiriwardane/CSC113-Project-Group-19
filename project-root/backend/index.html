<!DOCTYPE html>
<html>

<body>

    <h2>User Login</h2>

    <form id="loginForm">
        Email: <input type="email" name="email" required><br><br>
        Password: <input type="password" name="password" required><br><br>
        <button type="submit">Send</button>
    </form><br><br>

    <!--
 user login successfull or not serverside message
 also any error occuring while username password entering will be record here
-->
    <button id="signUp">No Account Sign up here</button>
    <p id="result"></p>

    <script>

        // Normal button that with event listener to move between html pages
        document.getElementById('signUp').addEventListener("click",function (e){
            e.preventDefault();
            window.location.href = "sign_up.html";
        });

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent default behaviour/reload

            const email = this.email.value.trim();
            const password = this.password.value;

            if (email === '' || password === '') {
                showError("Email and password are required");
                return;
            }

            // email format check
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                // TODO :: error message
                showError("Invalid email format");
                return;
            }

            // ajax
            sendLoginRequest(email, password);
        });

        function showError(msg) {
            document.getElementById("result").innerText = msg;
        }

        function sendLoginRequest(email, password) {
            const formData = new FormData();
            formData.append("email", email);
            formData.append("password", password);

            fetch("login.php", {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        window.location.href = "logout.html";
                    } else {
                        showError(data.message);
                    }
                })
                .catch(() => showError("Network error"));
        }
    </script>

</body>

</html>
